<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet", type="text/css", href="gemStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GemCollector</title>
</head>
<body>
    <div class="row">
        <div class="col">
        </div>
    </div>

    <div class="row title">
        <div class="col">
        </div>
    </div>


    <div class="row storyline">
        <div class="col">
        </div>
    </div>


    <div class="row target-score">
        <div class="col-2 value-goal">
        </div>

        <div class="col-4 win-loss-count">
        </div>
    </div>


    <div class="row gem-buttons">
        <div class="col">
            <button type="button" class="btn btn-primary btn-lg">
                <img src="assets/images/tigers-eye.jpg" class="button-img">
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary btn-lg">
                <img src="assets/images/heliotrope.jpg" class="button-img">
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-dark btn-lg">
                <img src="assets/images/labradorite.jpg" class="button-img">
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-info btn-lg">
                <img src="assets/images/variscite.jpg" class="button-img">
            </button>
        </div>
    </div>


    <div class="row player-score">
        <div class="col">
        </div>
    </div>

    <div class="row target-score">
        <div class="col">
        </div>
    </div>


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="assets/javascript.gem.js"></script>
</body>
</html>
